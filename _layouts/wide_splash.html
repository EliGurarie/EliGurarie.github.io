---
layout: default
---
<style>
/* TOC Container Styles - Must be in layout to override theme */
.forced-toc-container {
  position: fixed !important;
  left: 20px !important;
  top: 120px !important;
  width: 280px !important;
  height: auto !important;
  max-width: 280px !important;
  z-index: 1000 !important;
  display: block !important;
  float: none !important;
  flex: none !important;
}

.forced-toc-sidebar {
  background: white !important;
  border: 1px solid #e0e0e0 !important;
  border-radius: 8px !important;
  padding: 15px !important;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1) !important;
  max-height: calc(100vh - 140px) !important;
  overflow-y: auto !important;
  width: 100% !important;
  max-width: 100% !important;
  display: block !important;
  position: relative !important;
}

.forced-toc-sidebar .nav__title {
  margin-bottom: 1rem;
  font-size: 0.9rem;
  color: #52adc8;
  border-bottom: 1px solid #e0e0e0;
  padding-bottom: 0.5rem;
}

.forced-toc-sidebar .toc {
  font-size: 0.85em;
}

.forced-toc-sidebar .toc ul {
  list-style: none;
  padding-left: 0;
}

.forced-toc-sidebar .toc ul ul {
  padding-left: 1rem;
  margin-top: 0.25rem;
}

.forced-toc-sidebar .toc a {
  display: block;
  padding: 0.25rem 0;
  color: #666;
  text-decoration: none;
  border-left: 2px solid transparent;
  padding-left: 0.5rem;
  transition: all 0.2s ease;
}

.forced-toc-sidebar .toc a:hover {
  color: #52adc8;
  border-left-color: #52adc8;
  background-color: rgba(82, 173, 200, 0.05);
}

/* Content Container - Much wider content area */
.forced-content-container {
  margin-left: 320px !important;
  margin-right: 20px !important;
  max-width: none !important;
  width: auto !important;
}

/* Responsive - Hide TOC on smaller screens */
@media (max-width: 1200px) {
  .forced-toc-container {
    display: none !important;
  }
  .forced-content-container {
    margin-left: 0 !important;
    margin-right: 0 !important;
  }
}
</style>

{% if page.header.overlay_color or page.header.overlay_image %}
  {% include page__hero.html %}
{% endif %}

<!-- TOC Container - OUTSIDE main content -->
{% if page.toc %}
<div class="forced-toc-container">
  <aside class="forced-toc-sidebar">
    <nav class="toc">
      <header><h4 class="nav__title"><i class="fas fa-list"></i> On This Page</h4></header>
      {% include toc.html sanitize=true html=content h_min=1 h_max=1 %}
    </nav>
  </aside>
</div>
{% endif %}

<div id="main" role="main">
  <!-- Content Container -->
  <div class="forced-content-container">
    <article class="page__content">
      {{ content }}
    </article>
  </div>
</div>
