---
layout: default
---

{% if page.header.overlay_color or page.header.overlay_image %}
  {% include page__hero.html %}
{% endif %}

<div id="main" role="main">
  <!-- NEW: Flex container with forced sidebar -->
  <div class="forced-sidebar-layout">
    <!-- TOC Container -->
    <div class="forced-toc-container">
      {% if page.toc %}
        <aside class="forced-toc-sidebar">
          <nav class="toc">
            <header><h4 class="nav__title"><i class="fas fa-list"></i> On This Page</h4></header>
            {% include toc.html sanitize=true html=content h_min=1 h_max=3 %}
          </nav>
        </aside>
      {% endif %}
    </div>
    
    <!-- Content Container -->
    <div class="forced-content-container">
      <article class="page__content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
